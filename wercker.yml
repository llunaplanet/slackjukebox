box: node:4.2.6-slim
build:
  steps:
    - install-packages:
        packages: unzip
    - davidlluna/terraform-install:
        version: 0.9.1
    - script:
        name: terraform validate
        code: |
          cd terraform && terraform validate
    - script:
        name: terraform init
        code: |
          cd terraform && terraform init
    - script:
        name: terraform apply
        code: |
          cd terraform && terraform apply
